<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>V. Randranto - CV</title>
    <link rel="stylesheet" href="css/jeu.css">
</head>

<!-- 
    La page html "moncv" affiche le pdf téléchargeable de mon CV.
    Elle affiche des boutons permettant de retourner à l'accueil ou d'accéder au jeu.
 -->

<body>
    
    <img id="imgToileGauche" src="images/araignee_toile_gauche.png" alt="toile araignée">
    <img id="imgToileDroite" src="images/araignee_toile_droite.png" alt="toile araignée" width="300">

    <header>
        <a id="imgLinkedIn" href="https://www.linkedin.com/in/v-randranto/"><img src="images/LinkedIn.png"
                alt="lien linkedIn" title="lien linkedIn" target="_blank" width="35"></a>
        <h2>Véronique Randranto - Développeuse fullstack JavaScript</h2>
        <a id="imgGithub" href="https://github.com/v-randranto"><img src="images/github.png" alt="lien github"
                title="lien github" target="_blank" width="45"></a>
    </header>

    <div id="cv">        
        <div>
            <iframe id="iframeCv" src="ressources/veronique_randranto_cv.pdf" width="830"></iframe>
        </div>
    </div>

    <footer>
        Free assets from bevouliin.com and uihere.com
    </footer>

    <script src="vendor/jquery/jquery.js"></script>
    <script src="js/jeu.js"></script>
</body>

</html>
